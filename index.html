<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="container">
    <img class="bg-image curve" src="./images/pattern-curve.svg" alt="pattern-curve">
    <div class="description__container">
    <img class="bg-image quote" src="./images/pattern-quotes.svg" alt="pattern-quotes">
      <p class="description__text">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”
      </p>
      <p class="description__name"><span>Tanya Sinclair</span> UX Engineer</p>
    </div>
    <div class="image__container">
    <img class="bg-image pattern" src="./images/pattern-bg.svg" alt="pattern-bg">

      <div class="switch__container">
        <div class="switch__left">
          <img src="./images/icon-prev.svg" alt="icon-prev">
        </div>
        <div class="switch__right">
          <img src="./images/icon-next.svg" alt="icon-next">
        </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./style/main.js"></script>
</body>
</html>
